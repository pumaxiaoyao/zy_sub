<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Add Auth</title>
</head>
<body>
<div class="container" style="margin-top: 4rem">
    <div class="row">
        <div class="col-md-10">
            <form action="{:url('index/test/setAuth')}" method="post">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">父菜单</label>
                        <div class="col-md-10">
                            <select name="parent_id" id="parent_id" class="form-control">
                                <option value="0">无</option>
                                <volist name="menus" id="menu">
                                    <option value="{$menu.id}">{$menu.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">名称</label>
                        <div class="col-md-10">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">uri</label>
                        <div class="col-md-10">
                            <input type="text" name="uri" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">说明</label>
                        <div class="col-md-10">
                            <input type="text" name="mark" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="col-md-offset-2 btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <volist name="menus" id="menu">
            <p>{$menu.name}</p>
        </volist>
    </div>
</div>
</body>
</html>
